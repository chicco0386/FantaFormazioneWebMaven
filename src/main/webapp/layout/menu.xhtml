<rich:toolBar xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich">

	<rich:toolBarGroup>
		<s:link id="menuHomeId" view="/home.xhtml" value="Home"
			propagation="none" />
		<s:link view="/StatisticheList.xhtml" value="Statistiche"
			propagation="none" />
		<s:link view="/ResumeStatisticheList.xhtml" value="Statistiche Resume"
			propagation="none" />
		<s:link view="/secured/FormazioniCreate.xhtml" value="Crea Formazione"
			propagation="none" />
		<s:link view="/secured/UtentiFormazioniList.xhtml"
			value="Calcolo Formazione" propagation="none" />
		<!-- <s:link view="/secured/ProbabiliFormazioniList.xhtml"
			value="Probabili Formazioni" propagation="none" /> -->
	</rich:toolBarGroup>
	<!-- @newMenuItem@ -->
	<rich:toolBarGroup location="right">
		<h:outputText id="menuWelcomeId"
			value="Utente: #{credentials.username}"
			rendered="#{identity.loggedIn}" />
		<s:link id="menuLoginId" view="/login.xhtml" value="Login"
			rendered="#{not identity.loggedIn}" propagation="none" />
		<s:link id="menuLogoutId" view="/home.xhtml"
			action="#{identity.logout}" value="Logout"
			rendered="#{identity.loggedIn}" propagation="none" />
	</rich:toolBarGroup>
</rich:toolBar>
