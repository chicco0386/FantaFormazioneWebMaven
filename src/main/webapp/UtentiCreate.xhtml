<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">

	<ui:define name="body">

		<h:form id="utenti" styleClass="edit">

			<rich:panel>
				<s:decorate id="usernameField" template="layout/edit.xhtml">
					<ui:define name="label">Username</ui:define>
					<h:inputText id="username" required="true" size="45" maxlength="45"
						value="#{utentiHome.instance.username}">
						<a:support event="onblur" reRender="usernameField"
							bypassUpdates="true" ajaxSingle="true" />
					</h:inputText>
				</s:decorate>

				<s:decorate id="passwordField" template="layout/edit.xhtml">
					<ui:define name="label">Password</ui:define>
					<h:inputSecret id="password" required="true" size="45"
						maxlength="45" value="#{utentiHome.instance.password}">
					</h:inputSecret>
				</s:decorate>

				<s:decorate id="passwordRepeatField" template="layout/edit.xhtml">
					<ui:define name="label">Riperti password</ui:define>
					<h:inputSecret id="passwordRepeat" required="true" size="45"
						maxlength="45" value="#{utentiHome.instance.passwordRepeat}">
					</h:inputSecret>
				</s:decorate>

				<s:decorate id="mailField" template="layout/edit.xhtml">
					<ui:define name="label">Mail</ui:define>
					<h:inputText id="mail" required="true" size="45" maxlength="45"
						value="#{utentiHome.instance.mail}">
						<a:support event="onblur" reRender="mailField"
							bypassUpdates="true" ajaxSingle="true" />
					</h:inputText>
				</s:decorate>

				<s:decorate id="captchaField" template="layout/edit.xhtml">
					<ui:define name="label">Verifica Captcha</ui:define>
					<h:graphicImage value="/seam/resource/captcha" />
					<h:inputText id="verifyCaptcha" value="#{captcha.response}"
						required="true">
						<s:validate />
					</h:inputText>
				</s:decorate>

				<div style="clear: both">
					<span class="required">*</span> required fields
				</div>

			</rich:panel>

			<div class="actionButtons">

				<h:commandButton id="save" value="Save"
					action="#{utentiHome.salvaUtente()}" />
			</div>
		</h:form>
	</ui:define>

</ui:composition>
