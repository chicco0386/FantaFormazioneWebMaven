<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">

	<ui:define name="body">

		<h:form id="probabiliFormazioniFgSearch" styleClass="edit">

			<rich:simpleTogglePanel label="ProbabiliFormazioniFg Search Filter"
				switchType="ajax">

				<s:decorate template="layout/display.xhtml">
					<ui:define name="label">Match</ui:define>
					<h:selectOneRadio id="logic"
						value="#{probabiliFormazioniFgList.restrictionLogicOperator}"
						styleClass="radio">
						<f:selectItem itemLabel="All" itemValue="and" />
						<f:selectItem itemLabel="Any" itemValue="or" />
					</h:selectOneRadio>
				</s:decorate>

			</rich:simpleTogglePanel>

			<div class="actionButtons">
				<h:commandButton id="search" value="Search"
					action="/ProbabiliFormazioniFgList.xhtml" />
				<s:button id="reset" value="Reset" includePageParams="false" />
			</div>

		</h:form>

		<rich:panel>
			<f:facet name="header">ProbabiliFormazioniFg Search Results (#{empty probabiliFormazioniFgList.resultList ? 0 : (probabiliFormazioniFgList.paginated ? probabiliFormazioniFgList.resultCount : probabiliFormazioniFgList.resultList.size)})</f:facet>
			<div class="results" id="probabiliFormazioniFgList">

				<h:outputText
					value="The probabiliFormazioniFg search returned no results."
					rendered="#{empty probabiliFormazioniFgList.resultList}" />

				<rich:dataTable id="probabiliFormazioniFgList"
					var="_probabiliFormazioniFg"
					value="#{probabiliFormazioniFgList.resultList}"
					rendered="#{not empty probabiliFormazioniFgList.resultList}">
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{probabiliFormazioniFgList}" />
								<ui:param name="propertyLabel" value="Giornata" />
								<ui:param name="propertyPath"
									value="probabiliFormazioniFg.id.idGiornata" />
							</ui:include>
						</f:facet>
						<h:outputText value="#{_probabiliFormazioniFg.id.idGiornata}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{probabiliFormazioniFgList}" />
								<ui:param name="propertyLabel" value="Giocatore" />
								<ui:param name="propertyPath"
									value="probabiliFormazioniFg.giocatori.nome" />
							</ui:include>
						</f:facet>
						<h:outputText value="#{_probabiliFormazioniFg.giocatori.nome}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{probabiliFormazioniFgList}" />
								<ui:param name="propertyLabel" value="Squadra" />
								<ui:param name="propertyPath"
									value="probabiliFormazioniFg.giocatori.squadre.nome" />
							</ui:include>
						</f:facet>
						<h:outputText
							value="#{_probabiliFormazioniFg.giocatori.squadre.nome}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{probabiliFormazioniFgList}" />
								<ui:param name="propertyLabel" value="Ruolo" />
								<ui:param name="propertyPath"
									value="probabiliFormazioniFg.giocatori.ruolo" />
							</ui:include>
						</f:facet>
						<h:outputText value="#{_probabiliFormazioniFg.giocatori.ruolo}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{probabiliFormazioniFgList}" />
								<ui:param name="propertyLabel" value="Titolare" />
								<ui:param name="propertyPath"
									value="probabiliFormazioniFg.id.titolare" />
							</ui:include>
						</f:facet>
						<h:outputText value="#{_probabiliFormazioniFg.id.titolare}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{probabiliFormazioniFgList}" />
								<ui:param name="propertyLabel" value="Panchina" />
								<ui:param name="propertyPath"
									value="probabiliFormazioniFg.id.panchina" />
							</ui:include>
						</f:facet>
						<h:outputText value="#{_probabiliFormazioniFg.id.panchina}" />
					</h:column>
					<rich:column styleClass="action">
						<f:facet name="header">Action</f:facet>
						<s:link
							view="/#{empty from ? 'ProbabiliFormazioniFg' : from}.xhtml"
							value="#{empty from ? 'View' : 'Select'}"
							propagation="#{empty from ? 'none' : 'default'}"
							id="probabiliFormazioniFgViewId">
							<f:param name="probabiliFormazioniFgIdGiocatore"
								value="#{_probabiliFormazioniFg.id.idGiocatore}" />
							<f:param name="probabiliFormazioniFgIdGiornata"
								value="#{_probabiliFormazioniFg.id.idGiornata}" />
							<f:param name="probabiliFormazioniFgTitolare"
								value="#{_probabiliFormazioniFg.id.titolare}" />
							<f:param name="probabiliFormazioniFgPanchina"
								value="#{_probabiliFormazioniFg.id.panchina}" />
						</s:link>
            #{' '}
            <s:link view="/ProbabiliFormazioniFgEdit.xhtml" value="Edit"
							propagation="none" id="probabiliFormazioniFgEdit"
							rendered="#{empty from}">
							<f:param name="probabiliFormazioniFgIdGiocatore"
								value="#{_probabiliFormazioniFg.id.idGiocatore}" />
							<f:param name="probabiliFormazioniFgIdGiornata"
								value="#{_probabiliFormazioniFg.id.idGiornata}" />
							<f:param name="probabiliFormazioniFgTitolare"
								value="#{_probabiliFormazioniFg.id.titolare}" />
							<f:param name="probabiliFormazioniFgPanchina"
								value="#{_probabiliFormazioniFg.id.panchina}" />
						</s:link>
					</rich:column>
				</rich:dataTable>

			</div>
		</rich:panel>

		<div class="tableControl">

			<s:link view="/ProbabiliFormazioniFgList.xhtml"
				rendered="#{probabiliFormazioniFgList.previousExists}"
				value="#{messages.left}#{messages.left} First Page" id="firstPage">
				<f:param name="firstResult" value="0" />
			</s:link>

			<s:link view="/ProbabiliFormazioniFgList.xhtml"
				rendered="#{probabiliFormazioniFgList.previousExists}"
				value="#{messages.left} Previous Page" id="previousPage">
				<f:param name="firstResult"
					value="#{probabiliFormazioniFgList.previousFirstResult}" />
			</s:link>

			<s:link view="/ProbabiliFormazioniFgList.xhtml"
				rendered="#{probabiliFormazioniFgList.nextExists}"
				value="Next Page #{messages.right}" id="nextPage">
				<f:param name="firstResult"
					value="#{probabiliFormazioniFgList.nextFirstResult}" />
			</s:link>

			<s:link view="/ProbabiliFormazioniFgList.xhtml"
				rendered="#{probabiliFormazioniFgList.nextExists}"
				value="Last Page #{messages.right}#{messages.right}" id="lastPage">
				<f:param name="firstResult"
					value="#{probabiliFormazioniFgList.lastFirstResult}" />
			</s:link>

		</div>

		<s:div styleClass="actionButtons" rendered="#{empty from}">
			<s:button view="/ProbabiliFormazioniFgEdit.xhtml" id="create"
				propagation="none" value="Create probabiliFormazioniFg">
				<f:param name="probabiliFormazioniFgIdGiocatore" />
				<f:param name="probabiliFormazioniFgIdGiornata" />
				<f:param name="probabiliFormazioniFgTitolare" />
				<f:param name="probabiliFormazioniFgPanchina" />
			</s:button>
		</s:div>

	</ui:define>

</ui:composition>
