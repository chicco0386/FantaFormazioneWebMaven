<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="probabiliFormazioniGazzettaSearch" styleClass="edit">

        <rich:simpleTogglePanel label="ProbabiliFormazioniGazzetta Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{probabiliFormazioniGazzettaList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/ProbabiliFormazioniGazzettaList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">ProbabiliFormazioniGazzetta Search Results (#{empty probabiliFormazioniGazzettaList.resultList ? 0 : (probabiliFormazioniGazzettaList.paginated ? probabiliFormazioniGazzettaList.resultCount : probabiliFormazioniGazzettaList.resultList.size)})</f:facet>
    <div class="results" id="probabiliFormazioniGazzettaList">

    <h:outputText value="The probabiliFormazioniGazzetta search returned no results."
               rendered="#{empty probabiliFormazioniGazzettaList.resultList}"/>

    <rich:dataTable id="probabiliFormazioniGazzettaList"
                var="_probabiliFormazioniGazzetta"
              value="#{probabiliFormazioniGazzettaList.resultList}"
           rendered="#{not empty probabiliFormazioniGazzettaList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{probabiliFormazioniGazzettaList}"/>
                    <ui:param name="propertyLabel" value="Id giocatore"/>
                    <ui:param name="propertyPath" value="probabiliFormazioniGazzetta.id.idGiocatore"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_probabiliFormazioniGazzetta.id.idGiocatore}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{probabiliFormazioniGazzettaList}"/>
                    <ui:param name="propertyLabel" value="Id giornata"/>
                    <ui:param name="propertyPath" value="probabiliFormazioniGazzetta.id.idGiornata"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_probabiliFormazioniGazzetta.id.idGiornata}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{probabiliFormazioniGazzettaList}"/>
                    <ui:param name="propertyLabel" value="Titolare"/>
                    <ui:param name="propertyPath" value="probabiliFormazioniGazzetta.id.titolare"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_probabiliFormazioniGazzetta.id.titolare}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{probabiliFormazioniGazzettaList}"/>
                    <ui:param name="propertyLabel" value="Panchina"/>
                    <ui:param name="propertyPath" value="probabiliFormazioniGazzetta.id.panchina"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_probabiliFormazioniGazzetta.id.panchina}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{probabiliFormazioniGazzettaList}"/>
                    <ui:param name="propertyLabel" value="Giocatori id"/>
                    <ui:param name="propertyPath" value="probabiliFormazioniGazzetta.giocatori.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_probabiliFormazioniGazzetta.giocatori.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{probabiliFormazioniGazzettaList}"/>
                    <ui:param name="propertyLabel" value="Giornate id"/>
                    <ui:param name="propertyPath" value="probabiliFormazioniGazzetta.giornate.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_probabiliFormazioniGazzetta.giornate.id}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'ProbabiliFormazioniGazzetta' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="probabiliFormazioniGazzettaViewId">
                <f:param name="probabiliFormazioniGazzettaIdGiocatore"
                        value="#{_probabiliFormazioniGazzetta.id.idGiocatore}"/>
                <f:param name="probabiliFormazioniGazzettaIdGiornata"
                        value="#{_probabiliFormazioniGazzetta.id.idGiornata}"/>
                <f:param name="probabiliFormazioniGazzettaTitolare"
                        value="#{_probabiliFormazioniGazzetta.id.titolare}"/>
                <f:param name="probabiliFormazioniGazzettaPanchina"
                        value="#{_probabiliFormazioniGazzetta.id.panchina}"/>
            </s:link>
            #{' '}
            <s:link view="/ProbabiliFormazioniGazzettaEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="probabiliFormazioniGazzettaEdit"
                rendered="#{empty from}">
                <f:param name="probabiliFormazioniGazzettaIdGiocatore"
                        value="#{_probabiliFormazioniGazzetta.id.idGiocatore}"/>
                <f:param name="probabiliFormazioniGazzettaIdGiornata"
                        value="#{_probabiliFormazioniGazzetta.id.idGiornata}"/>
                <f:param name="probabiliFormazioniGazzettaTitolare"
                        value="#{_probabiliFormazioniGazzetta.id.titolare}"/>
                <f:param name="probabiliFormazioniGazzettaPanchina"
                        value="#{_probabiliFormazioniGazzetta.id.panchina}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/ProbabiliFormazioniGazzettaList.xhtml"
            rendered="#{probabiliFormazioniGazzettaList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/ProbabiliFormazioniGazzettaList.xhtml"
            rendered="#{probabiliFormazioniGazzettaList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{probabiliFormazioniGazzettaList.previousFirstResult}"/>
        </s:link>

        <s:link view="/ProbabiliFormazioniGazzettaList.xhtml"
            rendered="#{probabiliFormazioniGazzettaList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{probabiliFormazioniGazzettaList.nextFirstResult}"/>
        </s:link>

        <s:link view="/ProbabiliFormazioniGazzettaList.xhtml"
            rendered="#{probabiliFormazioniGazzettaList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{probabiliFormazioniGazzettaList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/ProbabiliFormazioniGazzettaEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create probabiliFormazioniGazzetta">
            <f:param name="probabiliFormazioniGazzettaIdGiocatore"/>
            <f:param name="probabiliFormazioniGazzettaIdGiornata"/>
            <f:param name="probabiliFormazioniGazzettaTitolare"/>
            <f:param name="probabiliFormazioniGazzettaPanchina"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
